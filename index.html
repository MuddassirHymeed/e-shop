<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="ecommerce product website in bootstrap5">
    <title>E-commerce</title>

    <!--CSS-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive-style.css">

</head>

<body data-bs-spy="scroll" data-bs-target=".navbar">

    <!--Navbar Section-->
    <section id="header">
        <nav class="navbar navbar-expand-lg bg-white fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/img/logo.png" alt="logo" class="img-fluid">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="ri-menu-line"></span>
                    <!-- <span class="navbar-toggler-icon"></span> -->
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#products">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#special">Special</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#testimonial">Testimonials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!--Home Section-->
    <section id="home" class="home pt-5 overflow-hidden">

        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="home-banner home-banner-1">
                        <div class="home-banner-text">
                            <h1>Women</h1>
                            <h2>52% Discount For this Season</h2>
                            <a href="#" class="btn btn-danger text-uppercase mt-4">Our Products</a>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="home-banner home-banner-2">
                        <div class="home-banner-text">
                            <h1>E-shop</h1>
                            <h2>With Working Card and Paypal</h2>
                            <a href="#" class="btn btn-danger text-uppercase mt-4">Our Products</a>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true">
                    <span class="ti-angle-left slider-icon"></span>
                </span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next text-red" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true">
                    <span class="ti-angle-right slider-icon"></span>
                </span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!--Offer Section-->
        <div class="offers">
            <div class="container">
                <div class="row">
                    <!--Box One Offer-->
                    <div class="col-sm-6 col-lg-4 sm-lg-0 mb-0">
                        <a href="">
                            <div class="offer-box text-center position-relative">
                                <div class="offer-inner">
                                    <div class="offer-image position-relative overflow-hidden">
                                        <img src="/img/offer1.jpg" alt="offers" class="img-fluid">
                                        <div class="offer-overlay"></div>
                                    </div>
                                </div>
                                <div class="offer-info">
                                    <div class="offer-info-inner">
                                        <p class="heading-bigger text-capitalize">sale 30%</p>
                                        <p class="offer-title-1 text-uppercase font-weight-bold">Dont miss This Chance
                                        </p>
                                        <button type="button" class="btn btn-outline-danger text-uppercase mt-4">Shop
                                            Now</button>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!--Box Two Offer-->
                    <div class="col-sm-6 col-lg-4 sm-lg-0 mb-0 d-flex flex-column justify-content-between">
                        <a href="">
                            <div class="offer-box text-center position-relative mb-4 mb-sm-0 sm-lg-0">
                                <div class="offer-inner">
                                    <div class="offer-image position-relative overflow-hidden">
                                        <img src="/img/offer2.jpg" alt="offers" class="img-fluid">
                                        <div class="offer-overlay"></div>
                                    </div>
                                </div>
                                <div class="offer-info">
                                    <div class="offer-info-inner">
                                        <p class="heading-bigger text-capitalize">sale 70%</p>
                                        <p class="offer-title-1 text-uppercase font-weight-bold">Dont miss This Chance
                                        </p>
                                        <button type="button" class="btn btn-outline-danger text-uppercase mt-4">Shop
                                            Now</button>
                                    </div>

                                </div>
                            </div>
                        </a>
                        <a href="">
                            <div class="offer-box text-center position-relative">
                                <div class="offer-inner">
                                    <div class="offer-image position-relative overflow-hidden">
                                        <img src="/img/offer3.jpg" alt="offers" class="img-fluid">
                                        <div class="offer-overlay"></div>
                                    </div>
                                </div>
                                <div class="offer-info">
                                    <div class="offer-info-inner">
                                        <p class="heading-bigger text-capitalize">sale 50%</p>
                                        <p class="offer-title-1 text-uppercase font-weight-bold">Dont miss This Chance
                                        </p>
                                        <button type="button" class="btn btn-outline-danger text-uppercase mt-4">Shop
                                            Now</button>
                                    </div>

                                </div>
                            </div>
                        </a>
                    </div>

                    <!--Box Three Offer-->
                    <div class="col-sm-6 col-lg-4 sm-lg-0 mb-0">
                        <a href="">
                            <div class="offer-box text-center position-relative">
                                <div class="offer-inner">
                                    <div class="offer-image position-relative overflow-hidden">
                                        <img src="/img/offer4.jpg" alt="offers" class="img-fluid">
                                        <div class="offer-overlay"></div>
                                    </div>
                                </div>
                                <div class="offer-info">
                                    <div class="offer-info-inner">
                                        <p class="heading-bigger text-capitalize">sale 60%</p>
                                        <p class="offer-title-1 text-uppercase font-weight-bold">Dont miss This Chance
                                        </p>
                                        <button type="button" class="btn btn-outline-danger text-uppercase mt-4">Shop
                                            Now</button>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>



    </section>









    <!--JS-->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>

</body>

</html>
